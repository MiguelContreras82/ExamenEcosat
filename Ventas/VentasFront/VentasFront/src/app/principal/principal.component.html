<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="container-fluid mt-5 text-center" style="padding-left: 5%; padding-right: 5%;">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <div class="alert alert-primary" style="font-size:120%; color: black; font-weight: 500;">
                    Ventas

                </div>
                <mat-card>
                    <div style="display: block;">
                        <img *ngIf="cargando" src="../assets/img/spinner.svg" width="9%" alt="">
                    </div>
                    <ng-container *ngIf="!cargando">
                        <div class="row">
                            <div class="col-md-8">
                                <mat-form-field appearance="outline">
                                    <input matInput (keyup)="applyFilter($event)" #input placeholder="buscar">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <div style="margin: auto;width: 50%;padding: 10px;">
                                    <button (click)="generarVenta()"  type="button" class="btn btn-primary">Crear venta</button>
                                </div>
                            </div>
                        </div>

                        <div class="table-container">
                            <table mat-table [dataSource]="ventasSource" class="table table-striped">
                                <ng-container matColumnDef="Fecha">
                                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                                </ng-container>
                                <ng-container matColumnDef="Importe">
                                    <th mat-header-cell *matHeaderCellDef> Importe </th>
                                    <td mat-cell *matCellDef="let element"> {{element.importe}} </td>
                                </ng-container>
                                <ng-container matColumnDef="Usuario">
                                    <th mat-header-cell *matHeaderCellDef> Usuario </th>
                                    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                                </ng-container>
                                <ng-container matColumnDef="CantidadProd">
                                    <th mat-header-cell *matHeaderCellDef> Cantidad prod </th>
                                    <td mat-cell *matCellDef="let element"> {{element.cantidadProd}} </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="columnasVentas"></tr>
                                <tr mat-row *matRowDef="let row; columns: columnasVentas;"></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                aria-label="Select page of users"></mat-paginator>
                        </div>
                    </ng-container>
                </mat-card>
            </div>
        </div>
    </div>
</div>

</html>
