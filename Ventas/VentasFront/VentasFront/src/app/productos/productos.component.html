<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="container-fluid mt-5 text-center" style="padding-left: 5%; padding-right: 5%;">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <div class="alert alert-primary" style="font-size:120%; color: black; font-weight: 500;">
                Productos
                </div>
                <mat-card>
                    <div style="display: block;">
                        <img *ngIf="cargando" src="../assets/img/spinner.svg" width="9%" alt="">
                    </div>
                    <ng-container *ngIf="!cargando">
                        <mat-form-field appearance="outline">
                            <input matInput (keyup)="applyFilter($event)" #input placeholder="buscar">
                        </mat-form-field>
                        <div class="table-container">
                            <table mat-table [dataSource]="ProductosSource" class="table table-striped">
                                <ng-container matColumnDef="Folio">
                                    <th mat-header-cell *matHeaderCellDef> Folio </th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>
                                <ng-container matColumnDef="Departamento">
                                    <th mat-header-cell *matHeaderCellDef> Departamento </th>
                                    <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
                                </ng-container>
                                <ng-container matColumnDef="Descripcion">
                                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                                </ng-container>
                                <ng-container matColumnDef="Precio">
                                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                                    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="columnasProductos"></tr>
                                <tr mat-row *matRowDef="let row; columns: columnasProductos;"></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                aria-label="Select page of users"></mat-paginator>
                        </div>
                    </ng-container>
                </mat-card>
            </div>
        </div>
    </div>
</div>
</html>
